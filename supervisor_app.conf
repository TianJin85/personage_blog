[include]
files=/etc/supervisord.conf

[program:personage_blog]
command=uwsgi --http :8000 --chdir /home/ubuntu/personage_blog/ --wsgi personage_blog.wsgi --static-map /static=/home/ubuntu/personage_blog/static/
directory=/home/ubuntu/personage_blog
startsecs=0
stopwaitsecs=0
autostart=true
autorestart=true